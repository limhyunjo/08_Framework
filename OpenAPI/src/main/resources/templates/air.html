<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Test</h1>

    <label for="location">지역 선택</label>
	<select name="location" id="location">
		<option>서울</option>
		<option>경기</option>
		<option>인천</option>
		<option>제주</option>
		<option>세종</option>
		<option>광주</option>
		<option>대구</option>
		<option>대전</option>
		<option>부산</option>
		<option>울산</option>
		<option>강원</option>
		<option>경북</option>
		<option>경남</option>
		<option>전북</option>
		<option>전남</option>
		<option>충북</option>
		<option>충남</option>
	</select>

	<hr>

	<div>
		<h2 id="location" th:text="${param.location} ?: _">서울</h2>

		
	</div>


	<script th:inline="javascript">

		const region = document.querySelector("#region");
		region.addEventListener("change", e => {
			location.href = "/ex2?regionName=" + e.target.value;
		})


		const location = /*[[${param.location}]]*/ '지역명';

		document.querySelectorAll("#location > option").forEach(item => {
			if (item.value == location) item.selected = true;

		})
	</script>
</body>
</html>
